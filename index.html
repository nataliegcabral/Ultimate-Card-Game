<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo - Street Fighter</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="p-5 fw-bold text-light">Ultimate Card Game</h1>
    </header>
    <main class="d-flex flex-column">

            <!-- CARDS -->

            <section class="m-3">

            <button type="submit" id="draw" class="border-0 outline-0 m-4 px-4 py-2 rounded-1 text-light fs-3 draw">Draw Card</button>

            <div class="cards d-flex justify-content-evenly">
                <div class="card-container">

                    <!-- CARTA PLACEHOLDER -->
                    <h2 class="fw-bold">Player</h2>
                    <div class="card m-4" style="width: 18rem;">
                        <img src="assets/img/background.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title placeholder-glow">
                            <span class="placeholder col-6"></span>
                          </h5>
                          <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-6"></span>
                          </p>
                        </div>
                      </div>
                    <!-- CARTA PLACEHOLDER -->

                </div>

                <div class="machine-card-container">

                    <!-- CARTA PLACEHOLDER -->
                    <h2 class="fw-bold">Machine</h2>
                    <div class="card m-4" style="width: 18rem;">
                        <img src="assets/img/background.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title placeholder-glow">
                            <span class="placeholder col-6"></span>
                          </h5>
                          <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-6"></span>
                          </p>
                        </div>
                      </div>
                    <!-- CARTA PLACEHOLDER -->

                </div>
                </div>

                <div class="result-container"></div>

            <div class="play-buttons">
                <button type="submit" id="btn-play" class="border-0 outline-0 w-50 m-2 p-2 rounded-1 text-light  play">Play</button>
                <button type="submit" id="btn-play-again" class="border-0 outline-0 w-50 m-2 p-2 rounded-1 text-light play">Play again</button>
            </div>
        </section>

        <!-- SCOREBOARD -->

        <section>
            <div class="container-lg m-4-auto d-flex flex-column justify-content-center scoreboard">

                <h2 class="text-uppercase m-3 fs-1 fw-bold">scoreboard</h2>

                <!-- MODAL -->
                <div class="modal" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="form-floating m-3 d-flex adicionar-player">
                            <input type="text" class="rounded-0 form-control" name="name" id="floatingInput" placeholder="">
                            <label for="floatingInput">Player nickname</label>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="border-0 outline-0 rounded-end px-5 text-light" id="btn-add">Add</button>
                        </div>
                      </div>
                    </div>
                  </div>


                <div class="form-floating m-3 d-flex adicionar-player">
                    <input type="text" class="rounded-0 form-control" name="name" id="floatingInput" placeholder="">
                    <label for="floatingInput">Player nickname</label>
                </div>
                <!-- MODAL -->

                <div class="player-table">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Wins</th>
                                <th scope="col">Draws</th>
                                <th scope="col">Defeats</th>
                                <th scope="col">Points</th>
                            </tr>
                        </thead>
                        <tbody id="player-table"></tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

    <footer class="p-1 mt-4 text-light">
        <p>&copy; <a href="https://github.com/nataliegcabral" class="text-decoration-none text-light" target="_blank">Natalie Cabral</a> 2023</p>
    </footer>

    <script type="module" src="app/index.js"></script>
    <script src="app/components/addPlayer.js"></script>

</body>

</html>
